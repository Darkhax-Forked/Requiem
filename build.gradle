plugins {
	id 'fabric-loom' version '0.2.0-SNAPSHOT'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

archivesBaseName = "dissolution"
version = "1.0.0"

sourceSets {
	api {
		compileClasspath = main.compileClasspath
		runtimeClasspath = main.runtimeClasspath
	}
	reflective_fabric {
		compileClasspath = main.compileClasspath
		runtimeClasspath = main.runtimeClasspath
	}
	satin {
		compileClasspath = main.compileClasspath
		runtimeClasspath = main.runtimeClasspath
	}
	main {
		compileClasspath += api.output
		runtimeClasspath += api.output
		compileClasspath += reflective_fabric.output
		runtimeClasspath += reflective_fabric.output
		compileClasspath += satin.output
		runtimeClasspath += satin.output
	}
}

minecraft {
}

dependencies {
	minecraft "com.mojang:minecraft:19w03c"
	mappings "net.fabricmc:yarn:19w03c.5"
	modCompile "net.fabricmc:fabric-loader:0.3.3.99"
	// Fabric API. This is technically optional, but you probably want it anyway.
	modCompile "net.fabricmc:fabric:0.1.4.78"

	compile "org.jetbrains:annotations:15.0"
	compile "com.google.code.findbugs:jsr305:3.0.2"
	compile "org.apiguardian:apiguardian-api:1.0.0"
}

// Loom will automatically attach sourcesJar to a RemapSourcesJar task and to the "build" task
// if it is present.
// If you remove this task, sources will not be generated.
task sourcesJar(type: Jar, dependsOn: classes) {
	classifier = 'sources'
	from sourceSets.main.allSource
}